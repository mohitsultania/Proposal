<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You â¤ï¸</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg,#ffe4e6,#fecdd3,#fda4af);
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    h1,h2 { margin: 0 0 10px; }
    p { margin: 10px 0 20px; }

    button {
      padding: 12px 18px;
      margin: 6px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      background: #fb7185;
      color: white;
      transition: 0.2s;
    }

    button:hover { opacity: 0.9; }

    .yes { background: #22c55e; }
    .no  { background: #ef4444; position: relative; }

    .msg {
      font-size: 18px;
      margin-bottom: 10px;
      color: #e11d48;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="card" id="card"></div>

  <script>
    let step = 0;
    let answer = null;
    let noClickCount = 0;

    const card = document.getElementById("card");

    function render() {

      if (step === 0) {
        card.innerHTML = `
          <h1>Dear Yaji â¤ï¸</h1>
          <p>Can I have a little time of yours? hehe ğŸ˜</p>
          <button onclick="nextStep()">Tap this like my head ğŸ˜Œ</button>
        `;
      }

      if (step === 1) {
        card.innerHTML = `
          <h2>Ahh now you're thinking... ğŸ¤¨</h2>
          <p>What kind of sh!t is this now? ğŸ˜’ğŸ˜‚</p>
          <button onclick="nextStep()">Continue â†’</button>
        `;
      }

      if (step === 2) {
        card.innerHTML = `
          <h2>Do you know how much I love you ğŸ¥º?</h2>
          <button onclick="choose('little')">A little ğŸ¤</button>
          <button onclick="choose('lot')">A lot ğŸ’–</button>
          <button onclick="choose('infinite')">Infinite â™¾ï¸</button>
        `;
      }

      if (step === 3 && answer === 'little') {
        card.innerHTML = `
          <h2>Wrong answer ğŸ˜¤ğŸ‘‰ğŸ‘ˆ</h2>
          <p>Try again cutie ğŸ¥º</p>
          <button onclick="goBack()">Go Back â†©ï¸</button>
        `;
      }

      if (step === 3 && answer === 'lot') {
        card.innerHTML = `
          <h2>You know me ğŸ¥º</h2>
          <p>But go back again hehe ğŸ˜</p>
          <button onclick="goBack()">Go Back â†©ï¸</button>
        `;
      }

      if (step === 3 && answer === 'infinite') {
        card.innerHTML = `
          <h2>Now you've got it right ğŸ˜’ğŸ¥ºâ¤ï¸</h2>
          <button onclick="nextStep()">Continue â†’</button>
        `;
      }

      if (step === 4) {
        card.innerHTML = `
          <h2>From the moment you came into my life...</h2>
          <p>Everything became brighter, happier, and more meaningful.</p>
          <button onclick="nextStep()">Continue â†’</button>
        `;
      }

      if (step === 5) {

        let message = '';

        if (noClickCount >= 100) {
          message = '<div class="msg">No option disabled ğŸ˜Œâ¤ï¸</div>';
        } else if (noClickCount >= 75) {
          message = '<div class="msg">Button getting tired too ğŸ˜­</div>';
        } else if (noClickCount >= 50) {
          message = '<div class="msg">Youâ€™re stubborn huh ğŸ˜’â¤ï¸</div>';
        } else if (noClickCount >= 40) {
          message = '<div class="msg">I can do this all day ğŸ˜Œ</div>';
        } else if (noClickCount >= 30) {
          message = '<div class="msg">Just press YES already ğŸ¥º</div>';
        } else if (noClickCount >= 20) {
          message = '<div class="msg">Tired selecting No huh? ğŸ˜</div>';
        } else if (noClickCount >= 10) {
          message = '<div class="msg">Still trying? ğŸ˜‚</div>';
        }

        card.innerHTML = `
          ${message}
          <h2>Will You Be Mine Forever? â¤ï¸</h2>
          <button class="yes" onclick="nextStep()">YES â¤ï¸</button>
          <button id="noBtn" class="no" onmouseover="moveNo()" ontouchstart="moveNo()">No ğŸ™ˆ</button>
        `;

        // Shrink button after 75 tries
        if (noClickCount >= 75 && noClickCount < 100) {
          const btn = document.getElementById('noBtn');
          btn.style.transform = 'scale(0.6)';
        }

        // Disable after 100
        if (noClickCount >= 100) {
          const btn = document.getElementById('noBtn');
          btn.onclick = null;
          btn.ontouchstart = null;
          btn.onmouseover = null;
          btn.style.opacity = '0.6';
        }
      }

      if (step === 6) {
        card.innerHTML = `
          <h2>You Just Made Me The Happiest Person Alive ğŸ’</h2>
          <p>I Love You Forever â¤ï¸</p>
        `;
      }
    }

    function nextStep() {
      step++;
      render();
    }

    function choose(val) {
      answer = val;
      step = 3;
      render();
    }

    function goBack() {
      answer = null;
      step = 2;
      render();
    }

    function moveNo() {
      const btn = document.getElementById('noBtn');
      if (!btn) return;

      // Count how many times button ESCAPES (not clicks)
      noClickCount++;

      // Move button away
      btn.style.position = 'absolute';
      btn.style.left = Math.random()*70 + '%';
      btn.style.top  = Math.random()*70 + '%';

      // Re-render only when escalation tier reached
      if (
        noClickCount === 10 ||
        noClickCount === 20 ||
        noClickCount === 30 ||
        noClickCount === 40 ||
        noClickCount === 50 ||
        noClickCount === 75 ||
        noClickCount === 100
      ) {
        render();
      }
    }

    render();
  </script>

</body>
</html>
